kumuluzee:
  name: subs-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8084
    http:
      port: 8084
  datasources:
    - jndi-name: jdbc/SubsDS
      connection-url: jdbc:postgresql://172.17.0.1:5434/subscription
      username: postgres
      password: postgres
      max-pool-size: 20
  health:
    checks:
      data-source-health-check:
        jndi-name: jdbc/SubsDS
  cors-filter:
    servlet:
      allow-origin: "*"
rest-properties:
  healthy: true